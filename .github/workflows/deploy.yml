name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Monorepo)
        run: bun install --frozen-lockfile

      - name: Type Check (Frontend)
        working-directory: ./apps/frontend
        run: bun x tsc --noEmit

      - name: Lint Check (Frontend)
        working-directory: ./apps/frontend
        run: bun run lint

      - name: Type Check (Backend)
        working-directory: ./apps/backend
        run: bun run typecheck

  ros-validate:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-base
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          apt-get update && apt-get install -y \
            python3-colcon-common-extensions \
            python3-pip \
            ros-humble-navigation2 \
            ros-humble-nav2-bringup
          
      - name: Build ROS 2 Workspace
        working-directory: ./robotics/ros2_ws
        run: |
          /bin/bash -c "source /opt/ros/humble/setup.bash && colcon build --symlink-install"

      - name: Test ROS 2 Workspace
        working-directory: ./robotics/ros2_ws
        run: |
          /bin/bash -c "source /opt/ros/humble/setup.bash && colcon test --event-handlers console_direct+ --packages-select simulation_manager amr_navigation"
          /bin/bash -c "source /opt/ros/humble/setup.bash && colcon test-result --summary"

  deploy-backend:
    needs: [validate, ros-validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prune for Backend
        run: |
          # Create a temporary branch for a clean HF push
          git checkout -b hf-deploy
          
          # Remove frontend (The user doesn't want it on HF)
          rm -rf apps/frontend
          
          # Update package.json to remove frontend workspace
          # We use python3 for a quick inline JSON edit
          python3 -c '
          import json
          with open("package.json", "r+") as f:
              data = json.load(f)
              data["workspaces"] = [w for w in data["workspaces"] if "frontend" not in w]
              f.seek(0)
              json.dump(data, f, indent=2)
              f.truncate()
          '
          
          # Commit the pruned state
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(deploy): prune frontend for HF push"

      - name: Build and Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          git remote add hf https://root:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE || git remote set-url hf https://root:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE
          # Push the pruned branch to HF main
          git push --force hf hf-deploy:main

  deploy-frontend:
    needs: [validate, ros-validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Monorepo)
        run: bun install --frozen-lockfile

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
