name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Monorepo)
        run: bun install --frozen-lockfile

      - name: Type Check (Frontend)
        working-directory: ./apps/frontend
        run: bun x tsc --noEmit

      - name: Lint Check (Frontend)
        working-directory: ./apps/frontend
        run: bun run lint

      # Backend uses bun build which is fast, but we can do a dry-run or specific tsc check
      - name: Type Check (Backend)
        working-directory: ./apps/backend
        run: bun x tsc --noEmit

  deploy-backend:
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          git remote add hf https://root:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE || git remote set-url hf https://root:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE
          git push --force hf main

  deploy-frontend:
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Monorepo)
        run: bun install --frozen-lockfile

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
